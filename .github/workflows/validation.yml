name: Validate

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'protocols/**'

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Validate
      run: node scripts/validate.js

    - name: Compile
      run: node scripts/compile.js

    - name: Show result
      run: |
        echo "âœ… $(jq '.protocols | length' protocols.json) protocols compiled"